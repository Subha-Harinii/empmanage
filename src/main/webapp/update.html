<html>
<head>
<title>update details</title>
<h4>UPDATE EMPLOYEE DETAILS</h4>
</head>

<body>
<form action="updateemp">
       EMPLOYEE ID<input type="number" name="eid"><br><br>
       FIRST NAME<input type="text" name="first_name"><br><br>
       MIDDLE NAME<input type="text" name="second_name"><br><br>
       LAST NAME<input type="text" name="last_name"><br><br>
       DATE OF BIRTH<input type="date" pattern="yyyy-mm-dd" name="dob"><br><br>
       POSITION<input type="text" name="position"><br><br>
       
       <input type="submit" value="submit"><br>
       <input type="reset" value="reset"><br>
</form>
</body>
</html>
